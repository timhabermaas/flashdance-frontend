<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Flashdance Tickets</title>
  <script type="text/javascript" src="elm.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
</body>
<script>
var flashdance = Elm.fullscreen(Elm.Flashdance, {
  // This doesn't seem to be some default, it's just here to
  // make sure the types between Elm and JS line up.
  seatsReceived: {seats: [], rows: []}
});

function catchSeats(gig_id) {
  $.getJSON("https://tickets-backend-ruby.herokuapp.com/gigs/" + gig_id + "/seats", {
    format: "json"
  }).done(function(data) {
    console.log(data);
    flashdance.ports.seatsReceived.send(data);
  });
}

flashdance.ports.requests.subscribe(catchSeats);

setTimeout(function() { catchSeats(2); }, 1);

</script>
</html>
